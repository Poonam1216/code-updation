<div class="row">
    <div class="summary-container">
        <div class="col-md-8 col-xxl-8 col-lg-8 col-sm-8 col-12">
            <div class="row">
                <div *ngFor="let item of summary" class="col-4 col-sm-4">
                    <div class="grpah-title">{{ item.title }}</div>
                    <div class="h6">{{ item.value }}</div>
                </div>
            </div>

        </div>
        <div class="col-md-4 col-xxl-4 col-lg-4 col-sm-4 col-12 text-right">
            <nb-select class="period-select" [selected]="type" (selectedChange)="changePeriod($event)">
                <nb-option *ngFor="let period of types" [value]="period">
                  {{ period }}
                </nb-option>
            </nb-select>
        </div>
    </div>
</div>
