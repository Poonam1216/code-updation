<nb-card>
  <nb-card-header>
    <div class="row">
      <div class="col-sm-6">Car Owner</div>
      <div class="col-sm-6 paddfilter">
        <input type="text" nbInput  placeholder="Search" [(ngModel)]="search" (ngModelChange)="searchBy()" class="car-owner-search" />
      </div>  
    </div>


  </nb-card-header>

  <nb-card-body class="full-table-wrap">
    <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)" (editConfirm)="onEditConfirm($event)"
    (createConfirm)="onCreateConfirm($event)"  (userRowSelect)="onUserRowSelect($event)">
  </ng2-smart-table>
  </nb-card-body>
</nb-card>
